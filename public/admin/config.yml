# admin/config.yml
backend:
  name: github     # opción: 'github' o 'git-gateway'
  repo: AlexRayo/astro-with-cms   # ej: alexrayo/mi-astro-site
  branch: main
  base_url: "https://astro-with-cms.vercel.app" # dominio donde estará el proxy (ej: your-site.vercel.app)
  auth_endpoint: "/api/auth"                 # ruta serverless (ver /api)

media_folder: "public/uploads"   # donde Decap guardará imágenes en repo
public_folder: "/uploads"        # ruta pública desde la web

site_url: "https://astro-with-cms.vercel.app" # opcional, ayuda con previews

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }
